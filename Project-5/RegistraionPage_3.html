<html>
    <head>
        <title>Registration Page</title>
        <!--CSS STYLES-->
        <style>
           body,html{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 35px;
            background-position: center;
            background-size: cover;
           }
           .border{
            border-style: solid;
            text-align: center;
            padding: 50px;
            border-width: 3px;
            max-width: 400px;
            margin:   auto;
            background: rgba(171, 168, 174, 0.5);
            color: black;
            border-radius: 10px;
           }
           input[type="text"], input[type="email"], input[type="password"], select {
            width: calc(100% - 22px);
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .gender, .country {
            text-align: left;
            margin: 5px 0;
        }
        .gender label, .country label {
            margin-right: 10px;
        }
        </style>

        <script>  
            function validateemail(){  
                var myemail=document.myform.email.value;  
                var atposition=myemail.indexOf("@");  
                var dotposition=myemail.lastIndexOf(".");  
                if (atposition<1 || dotposition<atposition+2 || dotposition+2>=myemail.length){  
                alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
                return false;  
                }  
            }  
        </script>         
    </head>
    <body background="flight.jpg">
            <div class="border">
                <h1>Registration Page</h1>
                <form name="myform"  method="post" action="Reg-succes.html" onsubmit="return validateemail();">
                <!--BASIC INFO-->
                <input type="text" id="username" placeholder="Fisrt name" required>
                <input type="text" id="username" placeholder="Last name" required>
                <input type="text" name="email" id="email" placeholder="Enter email" required>
                <input type="password" id="password" placeholder="Create password" required>
                <input type="password" id="repassword" placeholder="Conform password" required>
        
                <!--Gender-->
                <div class="gender">
                    Gender:<br>
                    <input type="radio" name="Gender" value="Men" id="men"><label for="men">Male</label>
                    <input type="radio" name="Gender" value="Women" id="women"><label for="women">Female</label>
                    <input type="radio" name="Gender" value="Others" id="others"><label for="others">Others</label>
                </div>
        
                <!--DROP DOWN COUNTRY-->
                <div class="country">
                    Country:
                    <select name="Country">
                        <option> </option>
                        <option>India</option>
                        <option>America</option>
                        <option>Italy</option>
                        <option>sri Lanka</option>
                        <option>UK</option>
                        <option>France</option>
                        <option>Dubai</option>
                        <option>Africa</option>
                        <option>AUstralia</option>
                        <option>Others</option>
                    </select>
                </div>
        
                <!--SUBMIT BUTTON-->
                <input type="submit">
            </form>
            </div>
    </body>
</html>
